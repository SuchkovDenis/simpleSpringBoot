<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Студенты</title>
</head>

<body>


<div class="container">
    <h1>Студенты</h1>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить студента</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{'/add'}" method="post" th:object="${student}">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Имя</label>
                            <input type="text" class="form-control" id="recipient-name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Возраст</label>
                            <input type="number" min="0" class="form-control" id="message-text" th:field="*{age}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr class="d-flex">
                <th class="col-1" scope="col">#</th>
                <th class="col-4" scope="col">Имя</th>
                <th class="col-4" scope="col">Возраст</th>
                <th class="col-3"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="d-flex" th:each="student : ${students}">
                <th class="col-1" scope="row" th:text="${student.id}"></th>
                <td class="col-4" th:text="${student.name}"></td>
                <td class="col-4" th:text="${student.age}"></td>
                <td class="col-3"><a class="btn btn-outline-warning" th:href="@{'/edit?id='+${student.id}}">Изменить</a>
                    <a class="btn btn-outline-danger" th:href="@{'/delete?id='+${student.id}}">Удалить</a></td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-block btn-outline-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Добавить</button>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
